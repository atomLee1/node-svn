image: Visual Studio 2017

environment:
  nodejs: "Current"

  matrix:
    - arch: x86
    - arch: x64

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs $env:arch
  - git submodule update --init

build_script: npm install

test_script:
  - npm test -- --reporter mocha-appveyor-reporter

after_test:
  - npm pack

artifacts:
  - path: node-svn-*.tgz
    name: Package
    type: File
